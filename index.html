<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Құжат пен пікір</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a.button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Құжат пен пікір</h1>

        <!-- PDF / Google Docs сілтемесі -->
        <p>Құжатты ашу үшін төмендегі сілтемеге басыңыз:</p>
        <a class="button" href="https://drive.google.com/file/d/1NliugCqzD5vfbxyg6V0CI85kaAOk-Sk5/view?usp=sharing" target="_blank">
            Құжатты ашу
        </a>

        <hr>

        <!-- Google Forms iframe -->
        <p>Пікір жазу үшін төмендегі форманы қолданыңыз:</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1P8RU5Z-mjVrDjOQZWFXpfxl9wBrHB3WR5LqRW4WDLnOU0w/viewform?embedded=true"
                height="600">
            Жүктелуде…
        </iframe>
    </div>
</body>
</html>
